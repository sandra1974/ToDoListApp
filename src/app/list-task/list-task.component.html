<div>

<body>

<div class="header">
  <a href="#default" class="logo">TO DO LIST</a>
  <div class="header-right">
        <a href="" routerLink="/create-task">Add new Task</a>
   
  </div>
</div>

<div style="padding-left:20px">

  <h3 style="text-align:center;">List of all tasks</h3>
  
  </div>


<div class="container custom-container-2">
  
  <div>
   	<form>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">
        <i class="glyphicon glyphicon-search"></i>
      </div>
      <input
        type="text"
        class="form-control"
        name="search"
        placeholder="Type to search..."
        [(ngModel)]="search"
      />
    </div>
  </div>
</form>

	
	
    <div class="col-md-12">
      <table  class="table table-bordered" id="tasks">
        <thead>
          <tr>
            <th scope="col" >ID</th>
            <th scope="col" >TASK NAME</th>
            <th scope="col" >DESCRIPTION</th>
            <th scope="col" >CREATED</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of Task  | paginate: { itemsPerPage: 5, currentPage: page }   |  arrayFilter:search; let i = index   ">
            <td>{{task.id}}</td>
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.created}}</td>
            <td>
              <span class="edit" routerLink="/edit-task/{{task.id}}">EDIT</span>&nbsp;&nbsp;
              <span class="delete" (click)="deleteTask(task.id)">DELETE</span>
            </td>
          </tr>
        </tbody>
      </table>
	  <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>

  </div>

</div>

</body>

</div>
